<f:form class="form-inline" action="search" method="post" pageUid="{settings.targetPid}">
    <div class="input-group">
        <f:form.textfield name="search[sword]" value="{sword}" class="form-control" />
        <span class="input-group-btn">
            <button type="submit" class="btn btn-success">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </span>
    </div>
    <div class="clearfix"></div>
</f:form>
