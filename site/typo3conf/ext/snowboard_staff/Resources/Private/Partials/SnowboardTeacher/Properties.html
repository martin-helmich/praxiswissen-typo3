<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-snowboard-staff" >
	<tr>
		<td>
			<f:translate key="tx_snowboardstaff_domain_model_snowboardteacher.first_name" />
		</td>
		<td>
		{snowboardTeacher.firstName}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_snowboardstaff_domain_model_snowboardteacher.last_name" />
		</td>
		<td>
		{snowboardTeacher.lastName}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_snowboardstaff_domain_model_snowboardteacher.picture" />
		</td>
		<td>
				<f:image src="{snowboardTeacher.picture.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
</table>
</html>
